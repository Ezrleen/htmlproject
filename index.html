<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/b621d1ffb46493164fd62fb7a83ab0ff?family=Mark+W05+Medium" rel="stylesheet">
    
    
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img  class="logoimg" src="https://lolstatic-a.akamaihd.net/rso-authenticator-ui/0.78.34/assets/arcane2RiotLogoSmall.svg" alt="Riot Logo">
          </div>
          
        <nav>
            <ul>
                <li><button class="headerbuttons">Home</button></li>
                <li> <button class="headerbuttons" id="login">Log In</button></div></li>
                <li><button class="headerbuttons"> SIGN UP</button></li>
                <li> <button class="headerbuttons">Champions</button> </li>
                <li> <button class="headerbuttons">Lore</button> </li>
                <li> <button class="headerbuttons">Arcane</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="video-container"></div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/tumblr_304b51c56fea6ed730cb48cc81c18340_2396bddb_640.gif" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Welcome to Riot</h1>
                        <p>Explore the lore and champions of the League</p>
                      </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/slide1.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Discover Champions</h1>
                        <p>Learn about the characters that make the League special</p>
                      </div>
                    
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/login.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Watch Arcane</h1>
                        <p>Immerse yourself in the story of Piltover and Zaun</p>
                      </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
